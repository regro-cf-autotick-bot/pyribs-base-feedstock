{% set name = "pyribs-base" %}
{% set pypi_name = "ribs" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/ribs-{{ version }}.tar.gz
  sha256: 4796d9eb74b9a367511e6631800ff4e9bbaa57f5416d6a817f80155bbb558d4a

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - decorator >=4.0.0
    - numba >=0.51.0
    - numpy >=1.17.0
    - pandas >=1.0.0
    - python >={{ python_min }}
    - scikit-learn >=0.20
    - scipy >=1.4.0
    - sortedcontainers >=2.0.0
    - threadpoolctl >=2.0.0
    - toml >=0.10.0

test:
  imports:
    - ribs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/icaros-usc/pyribs
  summary: The pyribs-base package on Conda is DEPRECATED. Please use the pyribs package on Conda instead.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - btjanaka
